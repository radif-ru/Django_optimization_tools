{% extends 'authapp/base.html' %}

{% block container %}
    <div class="h2 text-center head">
        Регистрация
    </div>
    <form class="form-horizontal" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ register_form.as_p }}
        <input type="submit" value="Зарегистрироваться" class="form-control">
    </form>
    <a href="{% url 'main:index' %}" class='btn btn-round form-control'>
        На главную
    </a>
{% endblock %}
